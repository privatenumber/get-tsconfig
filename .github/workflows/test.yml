name: Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14] # Add 12 later

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        yarn --frozen-lockfile
        npx pnpm i --frozen-lockfile
    - name: Test with PnP
      run: npx pnpm test
    - name: Lint
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.node-version == 14 }}
      run: yarn lint # `pnpm lint` does not work, no idea
    - name: Test without PnP
      run: |
        npx rimraf .yarn .pnp.* .yarnrc.yml yarn.lock
        npx pnpm i --frozen-lockfile
        npx pnpm test
