name: Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14] # Add 12 later

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npx ci
    - name: Test without PnP
      run: npm run test
    - name: Lint
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.node-version == 14 }}
      run: npm run lint
    - name: Test with yarn PnP
      run: |
        yarn
        # pnpm with PnP
        npx pnpm i
        npx pnpm test
      env:
        # https://stackoverflow.com/questions/67062308/getting-yn0028-the-lockfile-would-have-been-modified-by-this-install-which-is-e
        YARN_ENABLE_IMMUTABLE_INSTALLS: false
