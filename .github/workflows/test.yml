name: Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version-file: '.nvmrc'
    - name: Install dependencies
      run: npx ci
    - name: Build & Typecheck
      run: npm run build
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm run test
